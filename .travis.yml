language: python
os: linux
python:
   - 3.5
   - 3.6
   - 3.7
   - 3.8
   - 3.9
env:
   - CLICK=7
   - CLICK=8
jobs:
   exclude:
      # Click 8.0 doesn't support Python 3.5
      -  python: 3.5
         env: CLICK=8
   include:
      -  python: 3.8
         env: TOXENV=lint
      -  python: 3.8
         env: TOXENV=mypy

install:
   - pip install -U codecov
   - pip install tox-travis
script: tox
after_success: codecov

deploy:
   provider: pypi
   distributions: sdist bdist_wheel
   user: janluke
   password:
      secure: 
   on:
      tags: true
      repo: janLuke/cloup
      python: 3.8
